<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<!--Bootstrap-->
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<!-- -Estilos -->
<link rel="stylesheet" th:href="@{/css/StyleMAIL.css}" />


</head>
<body>

	<img class="imagen" th:src="@{/css/logohorizontalconslogan.png}" />
	<a sec:authorize="isAuthenticated()" class="cerrar"
		th:href="@{/logout}">Cerrar sesión</a>
	<hr>



	<div class="container">
		<div class="card">
			<div class="jumbotron">
				<h1 style="text-align: center;">Enviar e-mail</h1>
			</div>
			<form method="POST" th:action="@{/sendMail}" id="emailForm"
				class="container">
				<div class="form-group1">
					<h4 class="titulo">Su Nombre:</h4>
					<div class="input-group mb-2 mr-sm-2 mb-sm-0">
						<div class="input-group-addon">
							<i class="fa fa-fw fa-user" aria-hidden="true"></i>
						</div>
						<input type="text" class="form-control" name="name"
							placeholder="Nombre" />
					</div>
				</div>
				<div class="form-group1">
					<h4 class="titulo">Su Correo:</h4>
					<div class="input-group mb-2 mr-sm-2 mb-sm-0">
						<div class="input-group-addon">@</div>
						<input type="text" class="form-control" name="mail"
							placeholder="Correo electónico" />
					</div>
				</div>

				<!-- Aqui empieza el array de correos -->

				<div class="form-group1">
					<h4 class="titulo">Correos:</h4>
					<div class="input-group mb-2 mr-sm-2 mb-sm-0">

						<h4>Administrador</h4>


						<table class="table table-striped table-bordered" id="myTable">
							<thead class="table-dark">
							
							<tr>
							  <th class="titulotb" scope="col">Nombre</th>
							  <th class="titulotb" scope="col">Mail</th>
							</tr>
							
							</thead>
							 <tbody>
							<tr th:each="admin : ${admin}">

								<td th:text="${admin.nom}"></td>
								
								<td><input type="checkbox" name="emails" th:text="${admin.mail}"
										th:value="${admin.mail}"/></td>
								
							</tr>
							</tbody>
						</table>

						<h4>Bodeguero</h4>


						<table class="table table-striped table-bordered" id="myTable">
							<thead class="table-dark">
							
							<tr>
							  <th class="titulotb" scope="col">Nombre</th>
							  <th class="titulotb" scope="col">Mail</th>
							</tr>
							
							</thead>
							 <tbody>
							<tr th:each="bod : ${bodeguero}">

								<td th:text="${bod.nom}"></td>
								
								<td><input type="checkbox" name="emails" th:text="${bod.mail}"
										th:value="${bod.mail}"/></td>
								
							</tr>
							</tbody>
						</table>

						<h4>Meseros</h4>


						<table class="table table-striped table-bordered" id="myTable">
							<thead class="table-dark">
							
							<tr>
							  <th class="titulotb" scope="col">Nombre</th>
							  <th class="titulotb" scope="col">Mail</th>
							</tr>
							
							</thead>
							 <tbody>
							<tr th:each="me : ${mesero}">

								<td th:text="${me.nom}"></td>
								
								<td><input type="checkbox" name="emails" th:text="${me.mail}"
										th:value="${me.mail}"/></td>
								
							</tr>
							</tbody>
						</table>
					</div>
				</div>

				<div class="form-group1">
					<h4 class="titulo">Assunto</h4>
					<div class="input-group mb-2 mr-sm-2 mb-sm-0">
						<div class="input-group-addon">
							<i class="fa fa-fw fa-envelope-open" aria-hidden="true"></i>
						</div>
						<input type="text" class="form-control" name="subject"
							placeholder="Assunto" />
					</div>
				</div>
				<div class="form-group">
					<h4 class="titulo1">Mensaje</h4>
					<textarea class="form-control" rows="5" name="body"></textarea>
				</div>
				<div style="margin-bottom: 10px">
					<button type="submit" class="third">Enviar</button>
				</div>
			</form>

		</div>
	</div>
	<a class="ov-btn-slide-close" th:href="@{/}">Regresar</a>
	<!-- Bootsrap -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
		integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
		crossorigin="anonymous"></script>
	<!-- Font Awesome -->
	<script src="https://use.fontawesome.com/5b5fa05dbf.js"></script>
	<!-- Jquery -->
	<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
		integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
		crossorigin="anonymous"></script>
	<!--ajax-->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
		integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
		crossorigin="anonymous"></script>
</body>

<html xmlns:th="http://thymeleaf.org" lang="es">

<head>
<meta charset="utf-8">
<title>Crud Orden de compra</title>

<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />

<!-- -Estilos -->
<link rel="stylesheet" th:href="@{/css/StyleOrdpurchase.css}" />

<link rel="stylesheet" type="text/css"

</head>
<body>
	<img class="imagen" th:src="@{/css/logohorizontalconslogan.png}" />
	<a sec:authorize="isAuthenticated()" class="cerrar"
		th:href="@{/logout}">Cerrar sesi√≥n</a>
	<hr>
<body>

	<div class="container">

		<div class="container">

			<div class="row">
				<h1>Lista de Ordenes de Compra</h1>
			</div>
			<table class="table table-striped table-bordered" id="myTable">
				<thead class="table-dark">
					<tr>
						<th class="titulotb" scope="col">#</th>
						<th class="titulotb" scope="col">Fecha</th>
						<th class="titulotb" scope="col">Total</th>
						<th class="titulotb" scope="col">Proveedor</th>
						<th class="titulotb" scope="col">Acciones</th>
					</tr>
				</thead>
				<tbody>

					<tr th:each="pur : ${PurchaseOrder}">
						<th th:text="${pur.id_orden_compra}" scope="row"></th>
						<td th:text="${pur.fecha}"></td>
						<td th:text="${pur.Total}">
						<td th:text="${pur.id_Supplier_fk.nom}">
							<!--  <td><a th:href="@{/getOneMeasure/(id_med=${med.id_med})}"
						class="btn btn-warning" id="update">Editar</a> <a
						th:href="@{/MeasureDelete/(id_med=${med.id_med})}"
						class="btn btn-warning" id="updateButton">Eliminar</a></td>-->
					</tr>
				</tbody>
			</table>

		</div>
		<a><button button class="ov-btn-grow-box"
				onclick="document.getElementById('id01').style.display='block'">Crear</button></a>
		<a class="ov-btn-slide-close" th:href="@{/}">Regresar</a>
		<div id="id01" class="modal">
			<span onclick="document.getElementById('id01').style.display='none'"
				class="close" title="Close Modal">&times;</span>

			<div class="container">
				<div class="row">
					<div
						class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
						<center>
							<h1>Registro de Ordenes de Compra</h1>
						</center>

						<div class="ard-body">

							<form method="post" id="id_form">
								<!-- th:action="@{/PurchaseOrderCrear}" -->
								<div class="form-row row">

									<input type="number" id="numeroFor"
										placeholder="numero de orden" />

									<div class="col-md-6">
										<div class="form-group">
											<label>Fecha:</label><br> <input type="date"
												placeholder="Ingrese la Fecha de la orden" name="Fecha"
												id="fecha"><br>
										</div>
									</div>

									<div class="col-md-6">
										<div class="form-group">
											<label>Proveedores:</label> <select class="form-select"
												name="id_Supplier_fk" id="id_Supplier_fk">
												<th:block th:each="sup : ${Supplier}">
													<option th:text="${sup.nom}" th:value="${sup.id_Proveedor}"></option>
												</th:block>
											</select>

										</div>
									</div>

									<div class="col-md-6">
										<div class="form-group">
											<label>Cantidad 1:</label><br> <input type="number"
												placeholder="Ingrese la cantidad de la orden" name="Can"
												th:id="can1"><br>

										</div>

										<div class="form-group">
											<label>Cantidad 2:</label><br> <input type="number"
												placeholder="Ingrese la cantidad de la orden" name="Can"
												th:id="can2"><br>

										</div>
									</div>

									<div class="col-md-6">
										<div class="form-group">
											<label>Producto 1:</label> <select class="form-select input"
												name="id_prod_fk" th:id="id_prod_fk1">
												<th:block th:each="prod : ${Product}">
													<option th:text="${prod.nom}" th:value="${prod.id_prod}"></option>
												</th:block>
											</select>

											<div class="col-md-6">
												<div class="form-group">
													<label>Subtotal 1:</label><br> <input type="number"
														placeholder="Ingrese el subtotal de la orden"
														name="SubTot" id="Subtot1"><br>
												</div>
											</div>

										</div>

										<div class="form-group">
											<label>Producto 2:</label> <select class="form-select input"
												name="id_prod_fk" th:id="id_prod_fk2">
												<th:block th:each="prod : ${Product}">
													<option th:text="${prod.nom}" th:value="${prod.id_prod}"></option>
												</th:block>
											</select>

											<div class="col-md-6">
												<div class="form-group">
													<label>Subtotal 2:</label><br> <input type="number"
														placeholder="Ingrese el subtotal de la orden"
														name="SubTot" id="Subtot2"><br>
												</div>
											</div>

										</div>

									</div>

									<div class="col-md-6">
										<div class="form-group">
											<label>Total:</label><br> <input type="number"
												placeholder="Ingrese el total de la orden" name="Total"
												id="Total"><br>
										</div>
									</div>

									<div class="container">
										<button type="submit" class="ov-btn-slide-left">Guardar</button>
										<br> <br>


										<button type="button"
											onclick="document.getElementById('id01').style.display='none'"
											class="o-btn-slide-left">Cancelar</button>
									</div>
								</div>

							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>

	<form method="POST" id="id_formu">

		<input type="hidden" name="Fecha" th:id="fecha2"> <input
			type="hidden" name="id_supplier_fk" th:id="sup"> <input
			type="hidden" name="Subtot" th:id="subtot"> <input
			type="hidden" name="total" th:id="total">

	</form>
	<!-- jquery -->
	<script src="https://code.jquery.com/jquery-3.6.1.js"
		integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
		crossorigin="anonymous"></script>
	<!-- Bootstrap -->
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
	<!-- Java script -->
	<script type="text/javascript" src="../static/js/UpdateProduct.js"
		th:src="@{/js/UpdateProduct.js}"></script>

	<script type="text/javascript" th:src="@{/js/PurchaseOrder.js}"></script>
	<!-- DataTables -->
	<script type="text/javascript"
		src="/datatables/DataTables-1.12.1/js/jquery.dataTables.min.js"></script>
	<script type="text/javascript"
		src="/datatables/DataTables-1.12.1/js/dataTables.bootstrap5.min.js"></script>
	<script type="text/javascript"
		src="/datatables/Buttons-2.3.2/js/dataTables.buttons.min.js"></script>
	<script type="text/javascript"
		src="/datatables/Buttons-2.3.2/js/buttons.html5.min.js"></script>


<!-- Exportar Archivos -->
    <script src="datatables/JSZip-2.5.0/jszip.min.js"></script>    
    <script src="datatables/pdfmake-0.1.36/pdfmake.min.js"></script>    
    <script src="datatables/pdfmake-0.1.36/vfs_fonts.js"></script>


	<script type="text/javascript" th:src="@{/js/PurchaseOrder.js}"></script>
